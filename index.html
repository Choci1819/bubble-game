<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-layout" style="display: flex; align-items: flex-start; justify-content: center;">
        <div class="outer-box">
            <div class="navbar">
                <div class="hits mr-2">
                    <h3>Hits</h3>
                    <p class="value-box hitsvalue">1</p>
                </div>

                <div class="time mr-2">
                    <h3>Time</h3>
                    <p class="value-box timer">30</p>
                </div>
                <div class="Score mr-2">
                    <h3>Score</h3>
                    <p class="value-box scoreValue">0</p>
                </div>
            </div>
            <div class="content">
                <div class="Starting">
                    <input type="text" id="player-name" class="starting-text" placeholder="Enter your name" />
                    <button class="starting-text" onclick="Startingfun()">Start</button>
                </div>
                <table class="bubble-table" style="margin: 24px auto;">
                    <tbody id="bubble-table-body"></tbody>
                </table>
            </div>
        </div>
        <div class="high-scores-box" style="margin-left: 40px;">
            <h3>Top 10 High Scores</h3>
            <table class="high-scores-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="high-scores-list"></tbody>
            </table>
        </div>
    </div>
    <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>
    <script src="index.js"></script>
</body>

</html>
